<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Table</title>
</head>
<body>
  <div class="table__wrap" id="table1">

    <button class="table__button plus__button bottom__plus">+</button>
    <table class="dynamic__table"></table>
  </div>

    <button class="table__button minus__button top__minus">-</button>

    <button class="table__button plus__button bottom__plus">+</button>
    <table class="dynamic__table"></table>
  </div>
  <script src="script.js"></script>

</body>
</html>
